<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .icon-arrow {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url('https://demo.cssworld.cn/images/5/arrow.png');
        }

        .valign-1 {
            vertical-align: middle;
        }

        .valign-2 {
            vertical-align: -5px;
        }
    </style>
</head>

<body>
    <p>请选择<i class="icon-arrow"></i></p>
    <p>请选择<i class="icon-arrow valign-1"></i><span>图标偏下1px</span></p>
    <p>请选择<i class="icon-arrow valign-2"></i></p>
</body>

</html>
